<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='css/style.css'>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Navigation Three</title>
</head>
<body>
    <nav x-data="{searchOpen : false}" class='md:shadow-md mb-16'>
        <div x-data="{isOpen : false}">
        <div class='max-w-7xl mx-auto'>
            <div class='flex justify-between py-4'>


            <!-- {/* Left side navs */} -->
            <div class='hidden md:flex space-x-6  text-sm items-center ' >
                <a class="hover:text-indigo-600 font-medium" to="/">Home</a>
                <a class="hover:text-indigo-600 font-medium" to="/">About</a>
                <a class="hover:text-indigo-600 font-medium" to="/">Features</a>
                <a class="hover:text-indigo-600 font-medium" to="/">Pricing</a>
                <a class="hover:text-indigo-600 font-medium" to="/">Gallery</a>
                <a class="hover:text-indigo-600 font-medium" to="/">Team</a>

            </div>
            

            <!-- {/* Middle Navs  */} -->


            <a to="/">
            <div class='flex items-center ml-1  '>
                
               <div class='ml-1'>
                <svg width="35" height="16" viewBox="0 0 35 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.049 0.019043L0 11.0404L7.59215 15.9483L17.049 9.83492L26.5059 15.9483L34.0982 11.0404L17.049 0.019043Z" fill="#816AFE" />
                </svg><svg width="35" height="17" viewBox="0 0 35 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.59205 0.948242L0 5.85612L17.049 16.8775L34.0982 5.85612L26.5061 0.948242L17.049 7.06178L7.59205 0.948242Z" fill="#48D3FE" />
                </svg>
                </div>
                <h1 class='ml-2 text-2xl font-bold'>Bibbble</h1>

            </div>
            </a>



            <!-- {/* Right side navs  */} -->
            <div class='hidden md:flex md:w-1/4 '>
            
                

                <button @click= "searchOpen = ! searchOpen" class='xs:hidden '><svg class='h-4 w-4 text-gray-700 font-light ml-1 mt-1' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg></button>

                
                <input x-show="searchOpen" class='w-38 py-1 px-2 rounded text-gray-600 bg-slate-100 text-sm '
               type="text" name='text' placeholder='Search' />
            </div>


                <!-- {/* hamburger  */} -->
                <button
                @click= "searchOpen = !searchOpen"
                class='md:hidden ml-auto mr-5 '><svg class='h-4 text-gray-700 font-light ' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg></button> 

                <div class='md:hidden flex item-center mr-2'>
              <button 
              @click="isOpen = !isOpen"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
            </div>
        </div>
                            <!-- {/* Mobile Navigation menu */} -->

                            <div x-show="isOpen" class='md:hidden font-medium text-sm shadow-md '>
        
                <div  >
                <nav  >
                <a class="block py-2 text-center" to="/">Home</a>
                <a class="block py-2 text-center" to="/">About</a>
                <a class="block py-2 text-center" to="/">Features</a>
                <a class="block py-2 text-center" to="/">Pricing</a>
                <a class="block py-2 text-center" to="/">Gallery</a>
                <a class="block py-2 pb-4 text-center" to="/">Team</a>
                </nav>
              </div>
            </div>
        </div>
            <input x-show="searchOpen" class='w-38 mt-3 py-1 px-2 rounded text-gray-600 bg-slate-100 md:hidden ml-16 text-sm '
                type="text" name='text' placeholder='Search' />
    </nav>  
</body>
</html>
